<h2>员工信息管理系统</h2>
<form method="post" action="/accounts/login/">
	{% csrf_token %}
		{% if form.errors %}
			<label for="message" class="col-sm-5 control-label" style='margin:-10px 0px 5px 30px;color:#990033;font-size:10px'>用户名或密码错误！请重新输入！</label></br>
		{% endif %}
	用户名<input type="text" name="username" id="username" value=""></br>
	密码&nbsp;&nbsp;<input type="password" name="password" id="password" value=""></br>
	<input type="submit" value="登陆">
	{% if next %}
		<input type='hidden' name='next' value='{{ next }}'>
	{% else %}
		<input type='hidden' name='next' value='{{ next|add:"/main/" }}'>
	{% endif %}
</form>
